<script type="text/javascript">

$j(window).load(function() {
	resetVars();
	scrollText();
	
	$j(window).scroll(function (event) {
		scrollText();
	});
	
	$j(window).resize(function() {
		resetVars();
		scrollText();
	});
});

function resetVars() {
	topImg = $j('#single-project-images').offset().top;
	heightTxt = $j('#single-project-texts-rows').height();
	heightImg = $j('#single-project-images').height();
}

function scrollText() {
	if ($j("#single-project-images").css("float")=="left") {
		var y = $j(this).scrollTop();
		console.log (topImg, heightTxt, heightImg);
		if (y < topImg) {
			$j('#single-project-texts-rows').removeClass('middle');
			$j('#single-project-texts-rows').removeClass('end');
		}
		else if (y > topImg + heightImg - heightTxt - 20) {
			$j('#single-project-texts-rows').removeClass('middle');
			$j('#single-project-texts-rows').addClass('end');
		}
		else {
			$j('#single-project-texts-rows').addClass('middle');
			$j('#single-project-texts-rows').removeClass('end');
		}
	}
}

</script>
